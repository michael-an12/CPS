<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#4154f1",
                        background: "rgb(65 84 241 / 15%)",
                    },

                    boxShadow: {
                        primary: " 0px 5px 30px #4154f159",
                    },
                },
            },
        };
    </script>
</head>
<body>
    <main class="w-screen h-screen flex" id="authController">
        <section class="w-1/3 h-full flex justify-center gap-5 flex-col p-20 ">
            <div class="w-1/3 ml-auto mr-auto">
                <img class="w-full" src="../assets/img/logo.png" alt="">
            </div>
            <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">Email</span>
                <input
                v-model="email"
                type="email"
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input h-10 bg-gray-100 p-2"
                    placeholder="jane@jmail.com">
            </label>
            <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">Password</span>
                <input
                v-model="password"
                 type="password"
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input h-10 bg-gray-100 p-2"
                    placeholder="**********">
            </label>
            <button class="w-full h-12 border-2 border-gray bg-primary text-white mt-3" @click="login">
                Login</button>
            
        </section>
        <section class="flex-1 bg-primary bg-center bg-cover bg-no-repeat" style="background-image: url('../assets/img/bg1.jpg');"></section>
    </main>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Vue js -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- Auth view controller -->
    <script type="module" src="../controllers/authController.js"></script>
</body>
</html>
